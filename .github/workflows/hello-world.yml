# This workflow will Install Serverless Devs.

name: Serverless Devs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
# This is comment
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: test
      run: mvn test